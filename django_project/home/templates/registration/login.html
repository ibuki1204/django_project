<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h2>ログインページ</h2>
    {% if form.errors %}
        <p style="color: red;">ユーザー名またはパスワードが間違っています。</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>ユーザー名: <input type="text" name="username"></label><br><br>
        <label>パスワード: <input type="password" name="password"></label><br><br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
